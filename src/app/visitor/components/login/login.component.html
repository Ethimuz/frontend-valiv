<div class="container-fluid">
    <div class="row text-center">
        <h1>ValiV</h1>
        <div class="col-12 login">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="d-grid gap-2 col my-1 mx-auto">
                    <mat-form-field appearance="outline">
                        <mat-label>Ingresar email</mat-label>
                        <input matInput placeholder="ejemplo@dominio.com" type="email" formControlName="email" required>
                        <mat-error *ngIf="email?.invalid">{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="d-grid gap-2 col my-1 mx-auto">
                    <mat-form-field appearance="outline">
                        <mat-label>Ingresar contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <mat-error *ngIf="email?.invalid">{{getPasswordErrorMessage()}}</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <button class="btn btn-logIn mb-3" type="submit">
                    Iniciar sesión
                </button>
            </form>
            <a class="link-secondary" [routerLink]="['/visitor/register']">Registrarse</a>
        </div>
    </div>
</div>
