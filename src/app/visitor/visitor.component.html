<div class="custom-container" [class.container-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="container-toolbar py-2">
        <button (click)="snav.toggle()" class="btn mr-3">
        <i class="fas fa-bars"></i>
      </button>
        <h4 class="font-brand-secondary text-light ms-3">ValiV</h4>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" style="overflow: hidden;">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <div class="row h-100 p-0 m-0 align-items-top">
                <div id="accordion h-75 m-0 p-0" style="min-width: 200px; padding: 0 !important;">
                    <a class="list-group-item list-group-item-action text-white py-3" [routerLink]="['landing']" [routerLinkActive]="['active']">
                        <i class="fas fa-home me-2" style="font-size: 20px;"></i> <span style="font-size:15px;">Inicio</span>
                    </a>
                    <a class="list-group-item list-group-item-action text-white py-3" [routerLink]="['login']" [routerLinkActive]="['active']">
                        <i class="fas fa-sign-in-alt me-2" style="font-size: 20px;"></i> <span style="font-size:15px;">Iniciar Sesi√≥n</span>
                    </a>
                    <a class="list-group-item list-group-item-action text-white py-3" [routerLink]="['register']" [routerLinkActive]="['active']">
                        <i class="fas fa-list-alt me-2" style="font-size: 20px;"></i> <span style="font-size:15px;">Registrarse</span>
                    </a>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
