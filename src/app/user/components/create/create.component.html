<div class="container-fluid">
    <div class="row justify-content-center my-4">
        <div class="col-lg-4 col-md-6 col-sm-10">
            <div class="card">
                <div class="card-header">
                    <h5>Datos paciente</h5>
                </div>
                <div class="card-body px-2">
                    <form class="form" [formGroup]="createForm" (ngSubmit)="onSubmit()">
                        <div class="d-grid gap-2 col-11 mx-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="name" placeholder="Nombre del paciente" required>
                            </mat-form-field>
                        </div>
                        <div class="d-grid gap-2 col-11 mx-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input matInput formControlName="lastName" placeholder="Apellido del paciente" required>
                            </mat-form-field>
                        </div>
                        <div class="d-grid gap-2 col-11 mx-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Rut</mat-label>
                                <input matInput formControlName="rut" placeholder="12 345 678-9" required>
                            </mat-form-field>
                        </div>
                        <div class="d-grid gap-2 col-11 mx-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Edad</mat-label>
                                <input matInput formControlName="age" type="number" placeholder="Edad del paciente" required>
                            </mat-form-field>
                        </div>
                        <div class="d-grid gap-2 col-11 mx-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Teléfono móvil +569</mat-label>
                                <input matInput type="tel" minlength="8" maxlength="8" formControlName="phone" type="number" placeholder="+569 ********" required>
                            </mat-form-field>
                        </div>
                        <div class="d-grid gap-1 col-11 justify-content-center mb-3">
                            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
                        </div>
                        <div class="d-grid gap-1 d-flex justify-content-center mb-3">
                            <img [src]="imgURL" *ngIf="imgURL" class="w-50">
                        </div>
                        <div class="d-grid gap-1 d-flex justify-content-center">
                            <button class="btn btn-register" type="submit">Analizar exámen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
